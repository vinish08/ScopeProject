     <form th:action="@{/editprofiles}" th:object="${user}" method="post" enctype="multipart/form-data" >
     
     
     <div class="form-group">
     <label for="example1">First Name</label>
     <input type="text" class="form-control" id="example1" name="firstname" th:field="*{firstname}" aria-describedby="emailHelp" required>
     </div>
      <br/>
     
     <div class="form-group">
     <label for=example2>Last Name</label>
     <input type="text" class="form-control" id="example2" name="lastname" th:field="*{lastname}" aria-describedby="emailHelp" required>
     </div>
    
     <br/>
     <div  class="form-group">
     <label for="example3">Gender</label>
     <div  class=" form-check  form-check-inline">
     <input type="radio" class="form-input" name="gender" th:field="*{gender}" id="radio1" value="male">
     <label for="radio1" class="form-check-label">Male</label>
     </div>
     <div class="form-check form-check-inline">
     <input type="radio" class="form-check-input" name="gender" th:field="*{gender}" id="radio2" value="female">
     <label class="form-check-label" for="radio2">Female</label>
     </div>
     </div>
     
 <br/>
     <div class="form-group">
     <label for="example4">DOB</label>
     <input type="date" class="form-control" id="example4" name="dob" th:field="*{dob}" aria-describedby="emailHelp" required>
     </div>
     
      <br/>
     <div class="form-group">
     <label for="example5">Email Address</label>
     <input type="email" class="form-control" id="example5" name="email" th:field="*{email}" aria-describedby="emailHelp" required>
     </div>
     
      <br/>
     <div class="form-group">
     <label for="example6">Phone Number</label>
     <input type="tel" class="form-control" id="example6" name="phonenumber" th:field="*{phonenumber}" aria-describedby="emailHelp">
     </div>
      <br/>
       <div class="form-group">
      <label for="example7">Choose Country</label> 
      <select id="example7" name="country" th:field="*{country}" class="form-control" >
      <option value="0">Select Country</option>
            <option th:each="country:${countryList}" th:text="${country.name}" th:value="${country.id}" ></option>
             
      
      </select>
      </div>
     <br/>
    
      <div class="form-group">
    <label for="example8">State</label>
    <select id="example8" name="state" th:field="*{state}" class="form-control">
    <option value="0">Select State</option>
     
    </select>
    </div>
     <br/>
    
    <div class="form-group">
    <label for="example9">Choose City</label>
    <select id="example9" class="form-control" name="city" th:field="*{city}">
    <option value="0">Select City </option>
     
    </select>
    </div>
     <br/>  
    <div class="form-group">
    <label for="hob">Hobbies</label>
    <div class="form-check form-check-inline">
    <input type="checkbox" class="form-input" id="hobbie1" name="hobbies" th:field="*{hobbies}" value="driving">
    <label for="hobbie1" class="form-check-label">Driving</label>
    </div>
    
    <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="hobbie2" name="hobbies" th:field="*{hobbies}" value="playing">
    <label for="hobbie2" class="form-check-label">Playing</label>
    </div>
    
    </div>
     <br/>
    
    
     <div class="form-group">
    <label for="avatar">Upload Avatar</label>
        <img th:src="@{'data:image/jpeg;base64,' + ${uploadavatar}}" alt="Avatar" height="200px" width="200px">
    
    <input type="file" class="form-control" id="avatar" name="uploadavatar" th:field="*{uploadavatar}"  >
    </div>
    
    <br/> 
     
     
     
    
    <button type="submit" class="btn btn-success form-control">Register</button>
    
     </form>
