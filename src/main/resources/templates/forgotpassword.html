<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body class="bg-primary">
   <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" style="border:2px solid red;background-color:green;padding:10px">
                  <form th:action="@{/forgotpass}" th:object="${user}" method="post" >
                    <h3 class="mb-4" style="text-align:center">forgetpassword</h3>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" placeholder="Email or Phone" id="email" name="email"
                            class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="pa" class="form-label">setNewPassword</label>
                        <input type="password" th:field="*{password}" placeholder="Password" id="pa" name="pa"
                            class="form-control">
                    </div>

                    

                    <button type="submit" class="btn btn-warning w-75 "  style="margin-left:60px" >Submit</button>
                </form>
            </div>
        </div>
    </div>
